<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
   <div class="container">
    <!-- section1 -->
        <section class="section">
         <div class="header">
            <h3 class="section-title">Display Color</h3>
            <button 
            class="section-header-action"
            id="generate-random-color">
             Random Color
            </button>
         </div>
         <div class="divider"></div>
         <div class="color-display" id="color-display"></div>
        </section>
    <!-- section 2 -->
        <section class="section">
            <div class="header">
                <h3 class="section-title">Change & Copy Color</h3>
            <div class="btn_group">
                <button 
                class="section-header-action"
                id="save"
               
                >
                
                Save
                </button>
                <button 
                class="section-header-action"
                id="copy"
               
                >
                
                 Copy
                </button>
            </div>  
             </div>
             <div class="divider"></div>
             <div class="copy-mode">
                <p class="lead">Select Copy Mode</p>
                <div class="radio-group">
                    <dive class="input-group">
                      <input type="radio"  name="color-mode" id="color-mode-hex" value="hex" checked>
                      <label for="color-mode-hex">Hex</label>
                    </dive>
                    <div class="input-group">
                        <input type="radio" name="color-mode" id="color-mode-rgb" value="rgb">
                        <label for="color-mode-rgb">Rgb</label>
                    </div>
                </div>
             </div>
             <div class="select-color-mode">
                <div class="hex-input-group">
                 <label for="input-hex">Hex</label>
                 <input type="text" placeholder="dddeee" id="input-hex" class="text-input hex-input">
                 <div class="hex-icon">#</div>
                </div>
                <div class="rgb-input-group">
                 <label for="input-rgb">Rgb</label>
                 <input type="text" placeholder="rgb(221 222 238)" id="input-rgb" class="text-input rgb-input" disabled>

                </div>
             </div>
             <div class="color-sliders">
                <p class="lead">Adjust Rgb Colors</p>
                <div class="color-sliders-group">
                    <div>
                        <div class="label-group">
                            <p>Red</p>
                            <p id="color-slider-red">221</p>
                        </div>
                        <input type="range" min="0" max="255" value="221" class="color-slider" id="color-slider-red-input">
                    </div>
                    <div>
                        <div class="label-group">
                            <p>Green</p>
                            <p id="color-slider-green">222</p>
                        </div>
                        <input type="range" min="0" max="255" value="222" class="color-slider" id="color-slider-green-input">
                    </div>
                    <div>
                        <div class="label-group">
                            <p>Blue</p>
                            <p id="color-slider-blue">238</p>
                        </div>
                        <input type="range" min="0" max="255" value="238" class="color-slider" id="color-slider-blue-input">
                    </div>
                </div>
             </div>
        </section>
        <!-- section3 -->
        <section class="section" >
            <div class="header">
                <h3 class="section-title">Preset Colors</h3>
               
            </div>
            <div class="divider"></div>
            <div class="preset-colors" id="preset-colors"></div>
        </section>
          <!-- section4 -->
          <section class="section" >
            <div class="header">
                <h3 class="section-title">Custom Colors</h3>
               
            </div>
            <div class="divider"></div>
            <div class="preset-colors" id="custom-colors"></div>
        </section>
        <!-- section1 -->
        <section class="section">
            <div class="header">
               <h3 class="section-title">Background Preferences</h3>
            </div>
              
               
            <div class="divider"></div>
            
            <div class="background-preferences" >
                <div class="bacground-left-panel">
                    <p class="lead">Background Preview</p>
                    <div class="background-image" id="bg-preview"></div>
                    <div class="background-control">
                     <input type="file" class="file-input" id="bg-file-input">
                     <button class="background-control-btn" id="bg-btn">Upload</button>
                     <button class="background-control-btn" id="bg-dlt-btn">Delete</button>
                    </div>
                </div>
                <div class="bacground-right-panel">
                   <div class="wraper">
                    <div class="select-group">
                        <label class="lead" for="bg-size">Background Size</label>
                        <select name="bg-size" class="text-input" id="bg-size">
                            <option value="auto">Auto</option>
                            <option value="inherit">Inherit</option>
                            <option value="contain">contain</option>
                            <option value="cover">Cover</option>
                        </select>
                    </div>
                    <div class="select-group">
                        <label class="lead" for="bg-repeat">Background Repeat</label>
                        <select name="bg-repeat" class="text-input" id="bg-repeat">
                            <option value="repeat">Repeat</option>
                            <option value="inherit">Inherit</option>
                            <option value="no-repeat">No-repeat</option>
                            <option value="round">Round</option>
                        </select>
                    </div>
                    <div class="select-group">
                        <label class="lead" for="bg-position">Background Position</label>
                        <select name="bg-position" class="text-input" id="bg-position">
                            <option value="left">Left</option>
                            <option value="right">Rigth</option>
                            <option value="top">Top</option>
                            <option value="bottom">Bottom</option>
                            <option value="left top">Left Top</option>
                  <option value="left center">Left Center</option>
                  <option value="left bottom">Left Bottom</option>
                  <option value="right top">Right Top</option>
                  <option value="right center">Right Center</option>
                  <option value="right bottom">Right Bottom</option>
                  <option value="center top">Center Top</option>
                  <option value="center center">Center Center</option>
                  <option value="center bottom">Center Bottom</option>
                        </select>
                    </div>
                    <div class="select-group">
                        <label class="lead" for="bg-attachment">Background Attachment</label>
                        <select name="bg-attachment" class="text-input" id="bg-attachment">
                            <option value="auto">Initial</option>
                  <option value="inherit">Inherit</option>
                  <option value="local">Local</option>
                  <option value="fixed">Fixed</option>
                  <option value="scroll">Scroll</option>
                        </select>
                    </div>
                   </div>
                    
                </div>
            </div>
        </section>
   </div>
   <script src="./js/app.js"></script>
</body>
</html>
